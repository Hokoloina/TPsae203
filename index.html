<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bouton de bascule Dark Mode -->
    <button id="toggleDarkMode" aria-label="Basculer mode sombre">ğŸŒ“</button>

    <main>
        <h1>Instant Weather</h1>

        <form id="weatherForm">
            <!-- Pour lâ€™input ville -->
            <label for="city">Entrez une ville :</label>
            <input 
                type="text" 
                id="city" 
                placeholder="Ex : Caen" 
                required 
                aria-required="true"
            >

            <label for="daysRange">Nombre de jours :</label>
            <input 
                type="range" 
                id="daysRange" 
                min="1" 
                max="7" 
                value="3"
                aria-valuemin="1"
                aria-valuemax="7"
                aria-valuenow="3"
            >
            <span id="daysDisplay">3</span> jour(s)

            <fieldset>
                <legend>Options supplÃ©mentaires :</legend>
                <label><input type="checkbox" id="showLat"> Latitude</label>
                <label><input type="checkbox" id="showLon"> Longitude</label>
                <label><input type="checkbox" id="showRain"> Cumul de pluie</label>
                <label><input type="checkbox" id="showWind"> Vent moyen</label>
                <label><input type="checkbox" id="showDir"> Direction du vent</label>
            </fieldset>

            <button type="submit">Obtenir la mÃ©tÃ©o</button>
        </form>

        <!-- aria-live pour annoncer dynamiquement les rÃ©sultats -->
        <section id="weatherDisplay" aria-live="polite"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
